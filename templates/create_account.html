<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='Style.css')}}">
  <title>SignIn</title>
</head>

<body>
  <!-- Main Container -->
  <div class="container-fluid ">
    <!-- Background Image -->
    <img src="{{ url_for('static', filename='SignInBg.jpg')}}" class="img-fluid mx-auto d-block my-5" alt="Responsive image"
      style="width:800px;box-shadow: 0px 9px 13px 5px;">
    <!-- Login Form & Alerts -->
    <div class="carousel-caption d-none d-md-block">
      <div class="container-fluid" style="width:300px;height:455px;color:black;">
        <!-- FORM START -->
        <form action="#" method="POST">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp"
              placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"name="password" placeholder="Password">
              <br>
              <div class="form-group">
            <label for="exampleInputPassword1">Phone/Mobile Number</label>
            <input type="tel" class="form-control" id="phonenumber"name="password" placeholder="Phone/Mobile Number">
          </div>
              
              <div class="form-group">
            <label for="exampleInputEmail1">Delivery Address</label>
            <input type="text" class="form-control" id="deliveryadress" name="address" aria-describedby="emailHelp"
              placeholder="Address">
          </div>
          
        
          <div class="form-group">
            <label for="exampleInputPassword1">Pincode</label>
            <input type="tel" class="form-control" id="pincode"name="pincode" placeholder="Pincode">
          </div>
          </div>
          <button type="submit" class="btn btn-primary" style="border-radius:20px; width:100px;">Sign Up</button>
          <hr style="border-color: black;">
          <button class="btn btn-success" name="sign-in" style="border-radius:20px; width:230px;">Already Have a Account!!!</button>
        </form>
        <div class="container my-4">
          <!-- Alerts -->
          <!-- <div class="alert alert-success" role="alert">Logged In Successfully!!</div> -->
          <!-- <div class="alert alert-danger" role="alert">Email or Password Incorrect</div> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
